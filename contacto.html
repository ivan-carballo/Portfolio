<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="CSS/comun.css">
    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="CSS/contacto.css">
    
</head>
<body>
    <div id="shadow"></div>
    <header id="nav"></header>
    
    <section id="pagina_completa">
        <section class="mapa">
            <iframe id="mapa" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d375.43266966791964!2d-2.9230654980504207!3d43.25401089918831!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses!2ses!4v1710880034766!5m2!1ses!2ses" width="700" height="750" style="border:0;" loading="lazy"></iframe>
        </section>

        <form id="formulario_completo">
            <div class="input">
                Nombre:
                <input class="input_unitario" type="text" placeholder="Nombre">   
            </div>
            <div class="input">
                Apellidos:
                <input class="input_unitario" type="text" placeholder="Apellidos">
            </div>
            <div class="input">
                Correo electronico:
                <input class="input_unitario" type="email" placeholder="nombre@email.com">
            </div>
            <div class="input">
                Mensaje:
                <textarea class="input_unitario" placeholder="Mensaje"></textarea>
            </div>
            <div class="input_boton">
                <button type="submit">Enviar mensaje</button>
            </div>
        </form>
    </section>
    
    <script src="JS/nav.js"></script>
</body>
</html>
