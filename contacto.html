<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/comun.css">
    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="CSS/contacto.css">
    
</head>
<body>
    <div id="shadow"></div>
    <header id="nav"></header>
    
    <section id="pagina_completa">
        <section class="mapa">
            <iframe id="mapa" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d375.43266966791964!2d-2.9230654980504207!3d43.25401089918831!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses!2ses!4v1710880034766!5m2!1ses!2ses" style="border:0;" loading="lazy"></iframe>
        </section>

        <form id="formulario_completo">
            <div class="input">
                <label for="input_nombre">Nombre:</label>
                <input class="input_unitario" id="input_nombre" type="text" placeholder="Nombre" name="input_nombre" maxlength="20">   
            </div>
            <div class="input">
                <label for="input_apellidos">Apellidos:</label>
                <input class="input_unitario" id="input_apellidos" type="text" placeholder="Apellidos" name="input_apellidos" maxlength="50">
            </div>
            <div class="input">
                <label for="input_correo">Correo electronico:</label>
                <input class="input_unitario" id="input_correo" type="email" placeholder="nombre@email.com" name="input_correo" maxlength="50">
            </div>
            <div class="input">
                <label for="input_mensaje">Mensaje:</label>
                <textarea class="input_unitario" id="input_mensaje" placeholder="Mensaje" name="input_mensaje"></textarea>
            </div>
            <div class="input_boton">
                <button type="submit" id="input_enviar">Enviar mensaje</button>
            </div>
        </form>

    </section>
    
    <script src="JS/nav.js"></script>
    <script src="JS/form.js"></script>
</body>
</html>
